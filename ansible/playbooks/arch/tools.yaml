---
- name: Install Core Tooling
  hosts: localhost
  become: true # Necessary to run with root privileges
  tasks:
    - name: Install Zsh
      community.general.pacman:
        name: zsh
        state: present
        update_cache: true

    - name: Change user shell to zsh
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        shell: /usr/bin/zsh # Use the correct path for zsh on your target system (e.g. /bin/zsh)
        state: present

    - name: Install NeoVim
      community.general.pacman:
        name: neovim
        state: present
        update_cache: true

    - name: Install Kitty
      community.general.pacman:
        name: kitty
        state: present
        update_cache: true

    - name: Install Node
      community.general.pacman:
        name: nodejs
        state: present
        update_cache: true

    - name: Install Prettier
      community.general.pacman:
        name: prettier
        state: present
        update_cache: true

    - name: Install Tmux
      community.general.pacman:
        name: tmux
        state: present
        update_cache: true

    - name: Install Trash
      community.general.pacman:
        name: trash-cli
        state: present
        update_cache: true

    - name: Install Yazi
      community.general.pacman:
        name: yazi
        state: present
        update_cache: true
