include ./themes/dark-plus.conf

# Map Ctrl+V to paste from clipboard
map ctrl+v paste_from_clipboard

# Map Ctrl+C to copy to clipboard (optional but recommended)
map ctrl+c copy_or_interrupt

# Map Ctrl+- to zoom out and Ctrl++ to zoom in
map ctrl+minus change_font_size all -2.0
map ctrl+plus change_font_size all +2.0
map ctrl+0 change_font_size all 0

# Pass ctrl+. through to tmux/terminal applications
map ctrl+. send_text all \x1b[46;5u

# Pass Alt/Option keys through to terminal (macOS)
macos_option_as_alt yes

# Pass Alt+M through to tmux
map alt+m send_text all \x1bm

